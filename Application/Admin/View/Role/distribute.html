<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">角色</a></li>
    <li><a href="#">分配权限</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息<b style="font-size:25px;color:red;">【<{$roleinfo.role_name}>】</b></span></div>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="role_id" value="<{$roleinfo.role_id}>" />
    <style type="text/css">
        table{border:1px solid black;}
        td{border:1px solid black;}
    </style>
<table  width="100%">
    <foreach name="authinfoA" item="v">
        <tr><td width="17%">
            <!--判断当前权限 是否是 当前角色拥有的，如果是，就勾选-->
            <input type="checkbox" name="auth_id[]" value="<{$v.auth_id}>"
                <in name="v.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
            />
            <{$v.auth_name}></td>
            <td width="*">
                <foreach name="authinfoB" item="vv">
                    <if condition="$vv['auth_pid'] eq $v['auth_id']">
                    <div style="width:200px;float:left;">
                    <input type="checkbox" name="auth_id[]" value="<{$vv.auth_id}>" 
                        <in name="vv.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
                    /><{$vv.auth_name}></div>
                    </if>
                </foreach>
            </td>
       </tr>
    </foreach>
</table>
    <div style="width:100%;text-align:center;"><input type="submit" class="btn" value="分配权限"></div>
</form>
    
    </div>


</body>

</html>
